<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div role="main" class="container">
    <div class="content">
      <div class="qr-component">
        <div class="qr-component_image-wrapper">
          <img src="images/image-qr-code.png" alt="Image: QR code" class="qr-component_image">
        </div>
        <div class="qr-component_text-wrapper">
          <h1 class="qr-component_title">
            Improve your front-end skills by building projects
          </h1>
          <p class="qr-component_text">
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Keberson" target="_blank">Keberson</a>.
    </div>
  </div>
</body>
</html>
